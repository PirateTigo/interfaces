<body>
    <h1>Вариант 12</h1>
    <h2>Генератор паролей</h2>

    <p>
        Пользователь указывает длину пароля в поле ввода, параметры генерации (использовать только буквы алфавита, цифры, специальные символы – чек-боксы) и нажимает кнопку «Сгенерировать». Программа выводит на экран результат генерации.
    </p>
